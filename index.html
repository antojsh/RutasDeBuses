<!DOCTYPE html>
<html>
<head>

<body>
	<form  action="http://http://busroute-pruebanodejs.rhcloud.com/saveRuta" method="post" enctype="multipart/form-data">

	<input type="file" name="imagen"><br>
	<textarea  rows="8" cols="40" id='coordenadas' name='coordenadas'></textarea><br>
	<input type="submit"  value="Guardar" id='btnguardar'>

	<input type="button"  value="Borrar ultimo punto" id="btnBorrar">
	</form>
	<script src="/socket.io/socket.io.js"></script>
	<div id="map" style="width:1000px; height:600px; position:fixed; right:0; top:0;">

	</div>
<script>
	var jsonRuta={};

    socket.emit('findall', {});

	var map= L.map('map');
	window.addEventListener("load",function(){
  map.setView([11.004692, -74.808877], 18);
  L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      maxZoom: 20,
      id: 'mapbox.streets',
      accessToken: 'your.mapbox.public.access.token'
  }).addTo(map);
});
var vector=[];
var cadruta="";
var capa= L.geoJson();
var cad
map.on("click",function(e){
	map.removeLayer(capa);
	vector.push(e.latlng.lat+","+e.latlng.lng);
	cadruta="";

	for(var i=0;i<vector.length;i++){
		cadruta+="["+vector[i]+"]";
		    if(i!=vector.length-1)cadruta+=",";
				//console.log(cadruta)
	}
	cad=JSON.parse("["+cadruta+"]");
	console.log(cad)
	coor.value=JSON.stringify(cad);
capa=new L.Polyline(cad).addTo(map);


});

document.getElementById('btnBorrar').addEventListener('click',function(){
			map.removeLayer(capa);
		vector.pop();
		cadruta="";
	for(var i=0;i<vector.length;i++){
		cadruta+="["+vector[i]+"]";
		    if(i!=vector.length-1)cadruta+=",";
				//console.log(cadruta)
	}
	cad=JSON.parse("["+cadruta+"]");
	console.log(cad)
capa=new L.Polyline(cad).addTo(map);
})
</script>
