<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iniciar Sesion</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="static/css/login.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="static/css/iconos.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <section>
      <article>

        <img src='/static/img/logo.png'>
        <span>Bus Route</span>
        <small>Inicia con tu red social</small>
        <div class="contentSocial">
          <a href='http://busroute-pruebanodejs.rhcloud.com/auth/facebook' class="facebook icon icon-facebook3"></a>
          <a href='http://busroute-pruebanodejs.rhcloud.com/auth/twitter' class="twitter icon icon-twitter3"></a>
        </div>
        <small>---------- Or ----------</small>
        <div class='loginNormal'>
          <form class="#" action="index.html" method="post">
            <input type="text" name="user" value="" placeholder="Usuario">
            <input type="password" name="pass" value="" placeholder="Contraseña">
          </form>

        </div>
          <small>Olvidaste tu contraseña ?</small>
      </article>
    </section>
    <script>
      window.addEventListener('load',function(){
        if(!localStorage.getItem('profile') === undefined || localStorage.getItem('profile') != null) window.location ='http://busroute-pruebanodejs.rhcloud.com/app';
      })
    </script>
  </body>
</html>
